services:
  - type: web
    name: agrointelligence
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agrointelligence-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: agrointelligence-db
    databaseName: agrointelligence
    user: agrointelligence_user
